    /* Center & style lyrics */
    .lyrics-container {
      text-align: center;
      margin-top: 100px;
      font-size: 26px;
      line-height: 1.8;
    }

    .lyrics-line {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 1s ease forwards;
      margin: 12px 0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Pulse for “able” */
    .pulse {
      display: inline-block;
      animation: pulse 1.8s ease-in-out infinite;
      color: #eed49f;
      font-weight: 600;
      text-shadow: 0 0 10px #eed49f;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #eed49f;
      }
      50% {
        transform: scale(1.15);
        text-shadow: 0 0 25px #eed49f;
      }
    }
  </style>

  <script>
    // Lines from the image snippet
    const lyrics = [
      "Rebooting soon as I am <span class='pulse'>able</span>",
      "Every other day I'm wondering",
      "What's a human being gotta be like",
      "What's a way to just be competent",
      "These sweet instincts ruin my life"
    ];

    const container = document.getElementById("lyrics");

    lyrics.forEach((line, i) => {
      const div = document.createElement("div");
      div.className = "lyrics-line";
      div.style.animationDelay = `${i * 2.2}s`;
      div.innerHTML = line;
      container.appendChild(div);
    });
